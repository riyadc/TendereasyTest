<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
                <h4>Welcome back.</h4>
                <input ng-model="vm.userName" type="text"  class="form-control input-sm chat-input" placeholder="username" />
                </br>
                <input ng-model="vm.password" type="password"  class="form-control input-sm chat-input" placeholder="password" />
                </br>
                <div class="wrapper">
            <span class="group-btn">     
                <a ng-click="$event.$event.preventDefault();vm.signin()" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></a>
            </span>
                </div>
            </div>

        </div>
    </div>
</div>
